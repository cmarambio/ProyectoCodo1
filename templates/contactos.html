<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
    <header id="header"></header>

    <main>

        <section class="container">
            <div id="app" >

                <!-- BotÃ³n Nuevo (Azul) -->
                <a class="nuevo" href="../index.html">Volver a INICIO</a>

                <section v-if="error">Lo sentimos se produjo un error</section>
                <section v-else>
                    <section v-if="cargando">
                        <div class="spinner-border"></div>
                        <p>Cargando .....</p>
                        <img src="../estilos/img/paraAmalia.jpg" alt="dino" style="width: 100px;">

                    </section>
                    <section v-else>
                        
                        <div >
                            <table class="tabla table table-success table-striped">
                                <thead>
                                    <tr class="">
                                        <th>ID</th>
                                        <th >Nombre</th>
                                        <th >Email</th>
                                        <th >Asunto</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                   
                                    <tr v-for="contacto in contactos">
                                        <td >{{contacto.id}}</td>
                                        <td>{{contacto.nombre}}</td>
                                        <td>{{contacto.email}}</td>
                                        <td>{{contacto.asunto}}</td>
                                        <td>
                                            <button class="btn btn-danger" type="button"  v-on:click="eliminar(contacto.id)">Eliminar </button>
                                            
                                            <a class="boton btn btn-success" :href="'editar_contacto.html?id='+ contacto.id+'&nombre=' +contacto.nombre+'&email=' +contacto.email+ '&asunto=' +contacto.asunto" >Editar</a>
                                         </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>

            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="../estilos/contacto.js"></script>
    <script src="../estilos/tabla_contactos.js"></script>
</body>
</html>
